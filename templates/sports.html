{% block header %}

<!-- Compressed JavaScript -->

{% block title %}Sports{% endblock %}
{% endblock %}

{% block body %}

<form action="/addsport" method="POST">
  <label for="team">Select team to add to preferences:</label>
  <select name="team">
    <option disabled selected>-- select a team --</option>
    {% for team in teams %}
    <option value="{{team.name}}">{{team.name}}</option>
    {% endfor %}
    <input type="submit" value="Submit" name="submit-butom">
  </select>
  </form>

  <form action="/addsport" method="post">
  <label for="action">Options:</label>
  <select name="action" id="action">
    <option value="help">Help</option>
    <option value="reset">Reset</option>
    <option value="submit">Submit</option>
  </select>
  <button type="submit" name="submit" value="submit">Do It </button>
</form>

  <form action="/addsport" method="POST">
    <label for="username">Username</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" required>
    <br>
    <input type="submit" name="login-button" value="Log In">
    <p>Don't have an account? <a href="/createAccount">Sign Up</a></p>
  </form>
