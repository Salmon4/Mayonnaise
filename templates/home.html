{% extends "base.html" %}

{% block header %}
  {% block title %}Home{% endblock %}
{% endblock %}

{% block body %}
  {% for msg in get_flashed_messages() %}
  <p>{{msg}}</p>
  {% endfor %}

  <div class="md-tabs">
  <div class="mobile-nav-bar title-bar">
    <div class="title-bar-left">
      <button class="menu-icon" type="button"></button>
    </div>
    <div class="title-bar-center">
      <span class="title-bar-text">Material Design Tabs</span>
    </div>
    <div class="title-bar-right">
      <button class="menu-icon" type="button"></button>
    </div>
  </div>

  <ul class="tabs" data-responsive-accordion-tabs="tabs small-accordion medium-tabs large-tabs" id="collapsing-tabs" data-allow-all-closed="true" data-multi-expand="true">
    <li class="tabs-title is-active"><a href="{{url_for('home', currentTab = 1)}}" >Tab 1</a></li>
    <li class="tabs-title"><a href="{{url_for('home', currentTab = 2)}}" >Tab 2</a></li>
    <li class="tabs-title"><a href="{{url_for('home', currentTab = 3)}}">Tab 3</a></li>
    <li class="tabs-title"><a href="{{url_for('home', currentTab = 4)}}" >Tab 4</a></li>
    <div class="slide"></div>
  </ul>


  <div class= data-tabs-content="collapsing-tabs">
    <div class="{{t1}}" id="panel1">
      <p> stuff 1 </p>
    </div>

    <div class="{{t2}}" id="panel2">
      <p> stuff 2 </p>
    </div>


    <div class="{{t3}}" id="panel3">
      <p> stuff 3 </p>
    </div>

    <div class="{{t4}}" id="panel4">
      <p> stuff 4 </p>
    </div>
  </div>
</div>




  <form action="/logout">
    <input type="submit" name="logout-button" value="Log out">
  </form>
{% endblock %}
