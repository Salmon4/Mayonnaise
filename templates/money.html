{% extends "base.html" %}
{% block header %}
{% endblock %}

{% block body %}
<center>
Your base currency is: {{b}} <br>
  <form action="/moneyprocess" method = "POST">
    Amount: <div style="width:20%"><input type="text" name="amount" value={{a}}></div>
    <input type="submit" value="Submit">
  </form>
  </center>
  <div class="grid-x grid-padding-x">
  {% for key in d %}
  {% if (loop.index ) % 4 == 0 %}
    <div class="large-3 large-3 large-3 large-3 cell">
      <div class="primary callout">
        <center>
        <p>{{key}} = {{d.get(key) * a}} </p>
        </center>
      </div>
    </div>
    </div>
    <div class="grid-x grid-padding-x">

  {% else %}
    <div class="large-3 large-3 large-3 large-3 cell">
      <div class="primary callout">
        <center>
        <p>{{key}} = {{d.get(key) * a}} </p>
        <center>
      </div>
    </div>

  {% endif %}
  {% endfor %}
  </div>
{% endblock %}
