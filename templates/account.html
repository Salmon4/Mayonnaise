{% extends "base.html" %}
{% block header %}
{% endblock %}

{% block body %}
<center>
{% if login %}
  <h3><center>Hello {{user}}!</center></h3><br><br>
  <form action="/logout">
    <input type="submit" name="Log Out" value="Log Out">

  </form>
{% else %}
  <h3><center>Hello stranger!</center></h3>
  <div class="grid-x grid-padding-x">
    <div class="large-6 medium-6 cell">
      <div class="primary callout">
        <form action="/login" method="GET">
          <input type="submit" name="login-button" value="Login">
        </form>
      </div>
    </div>
    <div class="large-6 medium-6 cell">
      <div class="primary callout">
        <form action="/createAccount" method="GET">
          <input type="submit" name="createAccount-button" value="Create Account">
        </form>
      </div>
    </div>
  </div>
{% endif %}
</center>
<br>
{% endblock %}
